<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../public/assets/favicon.png" type="image/x-icon">
    <title>Nsikacart | Forgot Password</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="./css/auth-styles.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <div class="checkout-header-middle-section">
                <a href="../index.html">
                <img class="dambwe-logo" src="../assets/favicon.png">
                </a>
            </div>
            <h2>Password Reset</h2>
            <p class="subtitle reset">
                Provide the email address associated with your account to recover your password.
                A password reset link will be sent to your inbox.
            </p>
            
            <form id="forgot-password-form" class="login-form">
                <div class="input-group">
                    <i class="fa fa-envelope"></i>
                    <input type="email" name="email" placeholder="Enter your email" required>
                </div>

                <button type="submit" class="login-btn">Send Reset Email</button>
                
                <p class="register-text">
                    Or <a href="./login.html">Signin</a>
                </p>
            </form>
        </div>
    </div>
    
    <script src="js/auth.js"></script>
    <script src="js/forgot-password.js"></script>
</body>
</html>
