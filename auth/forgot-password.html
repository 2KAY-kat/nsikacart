<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../public/assets/favicon.png" type="image/x-icon">
    <title>Nsikacart | Forgot Password</title>
    <link rel="stylesheet" href="../css/style.css">
    </head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <div class="checkout-header-middle-section">
            <img class="dambwe-logo" src="../public/assets/favicon.png">
        </div>
        <h2>Password Reset </h2>
            <p class="subtitle reset">Provide the email address associated with your account to recover your password.
                A password reset link will be sent to your inbox with a link to reset your password.
            
            </p>
            
            <form class="login-form">
                <div class="input-group">
                    <i class="fa fa-envelope"></i>
                    <input type="email" placeholder="Enter your email" required>
                </div>

                <button type="submit" class="login-btn">Send Reset Email</button>
                
                <p class="register-text">
                    Or <a href="./login.html">Signin</a>
                </p>
            </form>
        </div>
    </div>
</body>
</html>
