<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../public/assets/favicon.png" type="image/x-icon">
    <title>Nsikacart | Email Verification</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="./css/auth-styles.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <div class="checkout-header-middle-section">
                <a href="../public/index.html">
                <img class="dambwe-logo" src="../public/assets/favicon.png">
                </a>
            </div>
            <h2>Email Verification</h2>
            <div id="verification-content">
                <p class="subtitle">Verifying your email address...</p>
                <div class="loading-spinner" style="text-align: center; margin: 20px 0;">
                    <i class="fas fa-spinner fa-spin" style="font-size: 24px; color: #007bff;"></i>
                </div>
            </div>
            <div class="message" id="message"></div>
            <p class="register-text">
                <a href="./login.html">Back to Login</a>
            </p>
        </div>
    </div>
    
    <script src="./js/auth.js"></script>
    <script src="./js/verify-email.js"></script>
</body>
</html>
