<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nsikacart | Forgot Password</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../public/assets/favicon.png" type="image/x-icon">

</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <div class="checkout-header-middle-section">
            <img class="dambwe-logo" src="../public/assets/favicon.png">
        </div>
        <h2>Password Reset </h2>
            <p class="subtitle success error reset">
                You have successfully updated your password. <a class="reset-click" href="login.html">Sign in</a> with your new password.
            </p>
            
            <form class="login-form">
                <div class="input-group">
                    <i class="fa fa-lock"></i>
                    <input type="password" id="password" class="password-input"  placeholder="Enter new password" required>
                    <i class="fas fa-eye-slash toggle-password"></i>
                </div>
                <div class="password-strength">
                    <div class="strength-meter"></div>
                    <p class="strength-text"></p>
                </div>
                <button type="submit" class="login-btn">Reset Password</button>
                
            </form>
        </div>
    </div>

    <script src="./js/auth.js"></script>
</body>
</html>
