<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../public/assets/favicon.png" type="image/x-icon">
    <title>Nsikacart | Reset Password</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="./css/auth-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <div class="checkout-header-middle-section">
                <a href="../index.html">
                <img class="dambwe-logo" src="../assets/favicon.png">
                </a>
            </div>
            <h2>Reset Password</h2>
            <p class="subtitle reset">
                Enter your new password below.
            </p>
            
            <form id="reset-password-form" class="login-form">
                <div class="input-group">
                    <i class="fa fa-lock"></i>
                    <input type="password" name="password" id="password" class="password-input" placeholder="Enter new password" required>
                    <i class="fas fa-eye-slash toggle-password"></i>
                </div>
                
                <div class="input-group">
                    <i class="fa fa-lock"></i>
                    <input type="password" name="confirm_password" id="confirm-password" class="password-input" placeholder="Confirm new password" required>
                    <i class="fas fa-eye-slash toggle-password"></i>
                </div>
                
                <div class="password-strength">
                    <div class="strength-meter"></div>
                    <p class="strength-text"></p>
                </div>
                
                <button type="submit" class="login-btn">Reset Password</button>
            </form>
        </div>
    </div>

    <script src="./js/auth.js"></script>
    <script src="./js/reset-password.js"></script>
</body>
</html>
