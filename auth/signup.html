<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nsikacart | Signup</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="../css/style-legal.css">
    <link rel="shortcut icon" href="../public/assets/favicon.png" type="image/x-icon">

</head>

<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <div class="checkout-header-middle-section">
              <a href="../public/index.html">
                <img class="dambwe-logo" src="../public/assets/favicon.png">
            </a>
            </div>
            <p class="subtitle">Please enter your details</p>
            <form id="signup-form" class="login-form">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" name="name" placeholder="Username" required>
                </div>

                <div class="input-group">
                    <i class="fa fa-envelope"></i>
                    <input type="email" name="email" placeholder="Email" required>
                </div>

                <div class="input-group">
                    <i class="fa fa-phone"></i>
                    <input type="tel" name="phone" placeholder="Phone Number" required>
                </div>

                <div class="input-group">
                    <i class="fas fa-lock-open"></i>
                    <input type="password" id="password" name="password" class="password-input" placeholder="Password" required
                        oninput="checkPasswordMatch()">
                    <i class="fas fa-eye-slash toggle-password"></i>
                </div>

                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirm-password" name="confirm_password" class="password-input password-mismatch-check"
                        placeholder="Confirm Password" required oninput="checkPasswordMatch()">
                    <i class="fas fa-eye-slash toggle-password"></i>
                    <i class="fas fa-check password-match-icon"></i>
                    <i class="fas fa-times password-mismatch-icon "></i>
                </div>
                <div class="password-strength">
                    <div class="strength-meter"></div>
                    <p class="strength-text"></p>
                </div>
                <div class="options legal">
                <label>
                    <input type="checkbox" required> I agree with site's <a href="../docs/terms.md">terms & conditions</a> and <a href="../docs/privacy-policy">privacy policy</a>
                </label>
                </div>
                <button type="submit" class="login-btn">Sign up</button>
                <div class="message" id="message"></div>
                <p class="register-text">
                    Already have an account? <a href="./login.html">Signin</a>
                </p>
            </form>
        </div>
    </div>

    <!-- Load auth.js first for global functions -->
    <script src="./js/auth.js"></script>
    <!-- Then load page-specific script -->
    <script src="./js/signup.js"></script>
</body>

</html>
