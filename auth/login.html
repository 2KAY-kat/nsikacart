<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../public/assets/favicon.png" type="image/x-icon">
    <title>Nsikacart | Login</title>
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="./css/auth-styles.css">
</head>
<body class="login-page">
    <div id="toast" class="toast"></div>
    <div class="login-container">
        <div class="login-box">
            <div class="checkout-header-middle-section">
                <img class="dambwe-logo" src="../public/assets/favicon.png">
            </div>
            <p class="subtitle">Please enter your details</p>
            <form id="login-form" class="login-form">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" name="email" placeholder="Username or Email" required autocomplete="username">
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" class="password-input" id="password" placeholder="Password" required autocomplete="current-password">
                    <i class="fas fa-eye-slash toggle-password"></i>
                </div>
                <div class="options">
                    <label>
                        <input type="checkbox" name="remember" id="remember"> Remember me
                    </label>
                    <a href="forgot-password.html" class="forgot-password">Forgot password?</a>
                </div>
                <button type="submit" class="login-btn">Sign In</button>
                <div class="message" id="message"></div>
                <p class="register-text">
                    Don't have an account? <a href="./signup.html">Sign up</a>
                </p>
            </form>
        </div>
    </div>
    <script src="./js/login.js"></script>
    <script src="./js/auth.js" defer></script>
    
</body>
</html>
